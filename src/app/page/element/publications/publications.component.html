<div class="container-fluid">
	<div class="row h-auto">
		<div class="col-sm-12 px-0">
			<div class="comm content">
				<h1>{{header}}</h1>
				<div class="row">
					<div class="col-sm-8">
						<div class="publications">
							<img *ngFor="let item of items" [src]="apiBase + 'file/pubThumb/' + item.filename"  />
						</div>
					</div>
					<div class="col-sm-4">
						<div class="pad">
							<h2>Quick Search <strong>Seafish</strong><br/>Publications:</h2>
							<input type="text" class="form-control" placeholder="e.g. Seafood Guide" />
							<button style='margin-top: 10px;' class='btn btn-primary'>Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
