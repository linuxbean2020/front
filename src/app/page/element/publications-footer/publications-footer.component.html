<div class="page-block" *ngIf="data">
	<div class="row">
		<div class="col-sm-8">
			<div class="row">
				<div class="col-sm-4">
					<h1>{{data.header}}</h1>
				</div>
				<div class="col-sm-8">
					<p>{{data.subheader}}</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<img *ngFor="let item of data.items" [src]="apiBase + 'file/pubThumb/' + item.filename" style='width: 100px; margin-right: 10px;' />
				</div>
			</div>
			
		</div>
		<div class="col-sm-4">
			<div style='padding: 20px;'>
				<h1>Quick Search</h1>
				<input type="text" class="form-control" />
				<br />
				<button class='btn btn-primary'>Submit</button>
			</div>
		</div>
	</div>
</div>
