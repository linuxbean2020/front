<div class="row page-block row-eq-height" style="align-items: center" *ngIf="data">
	<div class="col-md-4">	
		<div class="col grad-blue left">
			<h1>{{data.heading}}</h1>
		</div>
	</div>
	<div class="col-md-4">
		<div class="col mid">
			<p>{{data.body}}</p>
		</div>
	</div>
	<div class="col-md-4">
		<div class="col grad-blue right">
			<element-button #linkButton *ngIf="data && data.linkButton" buttonClass="warning" [data]="data.linkButton"></element-button>
		</div>
	</div>		
</div>
