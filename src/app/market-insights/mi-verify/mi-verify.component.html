<div class="container">
	<div class='row'>
		<div class='col-md-6'>
			<br /><br />
			<h2>Thank you for verifying your email address.</h2>

			<strong>Please enter a password (minimum 8 characters):</strong><br /><br />
			<div *ngIf="err" class="alert alert-danger">Please make sure passwords match and are 8 charcters or more</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" name="password" class='form-control' [(ngModel)]="password" />
			</div>

			<div class="form-group">
				<label>Confirm Password</label>
				<input type="password" name="password" class='form-control' [(ngModel)]="cpassword" />
			</div>

			<div class="form-group">
				<button (click)="save()" class='btn btn-success'>Save Password</button>
			</div>				

		</div>
	</div>
</div>
